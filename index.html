<!DOCTYPE html>
<html>
<head>
    <title>Edu Explorer!</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .banner {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Banner -->
        <div class="banner text-center mb-4">
            <h2>Welcome to the Edu Explorer!</h2>
        </div>

        <form action="/submit-form" method="post" class="border p-4 rounded">
            <div class="form-group">
                <label for="School">School:</label>
                <input type="text" class="form-control" id="School" name="School" placeholder="Enter your school name">
            </div>

            <div class="form-group">
                <label for="County">State:</label>
                <input type="text" class="form-control" id="County" name="County" placeholder="Enter your state">
            </div>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
