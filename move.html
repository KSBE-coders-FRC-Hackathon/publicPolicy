                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)'

                hoverOffset: 4
            }]
        };

        // Configuration for the pie chart
        const config = {
            type: 'pie',
            data: data,
            options: {}
        };

        // Render the pie chart
        const schoolChart = new Chart(
            document.getElementById('schoolChart'),
            config
